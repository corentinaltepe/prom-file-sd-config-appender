name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Install dependencies
      run: dotnet restore
    - name: Publish for Linux
      run: dotnet publish -c Release -r linux-x64
    - name: Publish for Windows
      run: dotnet publish -c Release -r win-x64
    
    # Zip binaries and add to the newly created release
    - uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r linux-x64.selfcontained.zip PromFileSdConfigAppender/bin/Release/netcoreapp3.1/linux-x64/publish
    - uses: AButler/upload-release-assets@v2.0
      with:
        files: 'linux-x64.selfcontained.zip'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        release-tag: ${{ steps.vars.outputs.tag }}